<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danny Haile|Front-end Developer Portfolio</title>
  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img class="compass" src="img/compass.png" alt="compass brand logo">
        <div class="brand-text">
          <header class="brand-name">DANNY HAILE</header>
          <p class="brand-title">Front-end Web Developer</p>
        </div>
        
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#footer-contacts" class="contacts-link">Contact</a></li>
        <li><a href="#feature-container" class="port-link">Portfolio</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="jumbotron">
  <h1>DANNY HAILE</h1>
  <h2>Front-end Developer</h2>
  <h4>HTML • CSS • JavaScript</h4>
  <a class="port-link" href="#feature-container">
    <div class="featured-link">
      <h3 class="featured-work-text">Featured Work</h3>
      <span>▼</span>
    </div>
  </a>
</div>

<section class="feature-container" id="feature-container">
</section>

<footer>
  <div class="contact-links">
     <ul class="footer-contacts" id="footer-contacts"></ul>
  </div>
</footer>

<script type="text/template" id="tile-template">
  <div class="tile">
    <a target="_blank" href="<%= url %>">
      <img class="bgrd-image" src="<%= image %>">
      <h3 class="over-text <%= cssClass %>"><%= title %></h3>
      <p class="skills-used"><%= skills %></p>
    </a>
  </div>
</script>

<script type="text/template" id="footer-template">
  <li>
    <a href="<%= link %>">
     <span class="title-text"><%= title %></span>
     <span class="info-text"><%= info %></span>
    </a>
   </li>
</script>

<script src="js/lib/jquery-2.2.0.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/ofi.browser.js"></script>
<script src="js/app.js"></script>

<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Montserrat:400,700:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); 
</script>
<script>objectFitImages();</script>


</body>
</html>
